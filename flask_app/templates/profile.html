{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="card">

        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <a href="profile/icon/upload" data-toggle="modal" data-target="#myModal">
                        <img src={{current_user.icon_path}} class="card-img">
                    </a>
                </div>
                <div class="col-9">
                    <h1 class="card-title">{{ user.username }}</h1>
                    <p class="card-text font-weight-bold">Sex</p>
                    <p class="card-text font-weight-bold">Signature</p>

                </div>
            </div>


        </div>

    </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Upload Icon</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    {% from 'bootstrap/form.html' import render_form %}
                    {{ render_form(form, form_type = "basic", button_map = {"submit": "primary"}) }}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
