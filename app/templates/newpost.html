<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        {{form.post.label}}<br>
        {{form.post(rows=10, cols=30)}}<br>
    </p>
    <p>
        {{ form.submit }}<br>
    </p>
</form>
{% endblock %}
