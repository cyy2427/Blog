{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-9">
                <ul class="list-group">
                    {% for post in posts %}
                        <li class="list-group-item">
                            <p class="card-text">{{ post[2] }}</p>
                            <p class="card-text">{{ post[1] }}</p>
                            <p class="card-text">{{ post[0] }}</p>
                            <a href="#">Review</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        {% if icon_path is none %}
                        <img src="\static\no-icon.jpg" class="card-img">
                        {% else %}
                        <img src={{ icon_path }} class="card-img">
                        {% endif %}
                        <h2 class="card-title">{{ user.username }}</h2>
                        <div class="row">
                            <div class="col-6"><a href="#">Articles</a></div>
                            <div class="col-6"><a href="#">Posts</a></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
