{% extends "base.html" %}

{% block content %}
<h1>Upload Icon</h1>
<form action="" method="post" name="icon" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <p>
        {{form.icon.label}}<br>
        {{form.icon}}<br>
    </p>
    <p>
        {{ form.submit }}<br>
    </p>
</form>
{% endblock %}
