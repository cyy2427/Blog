<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - app</title>
    {% else %}
    <title>app</title>
    {% endif %}
</head>
<body>
    Hello, {{user.nickname}}!
    {% for post in posts %}
    <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
    {% endfor %}
</body>
</html>
