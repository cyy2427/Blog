{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="card">

        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <a href="profile/icon/upload">
                        {% if not user.icon %}
                        <img src="\static\no-icon.jpg" class="img-thumbnail" height="128" width="128">
                        {% else %}
                        <img src={{ user.icon }} class="img-thumbnail" height="128" width="128">
                        {% endif %}
                    </a>

                </div>
                <div class="col-9">
                    <h1 class="card-title">{{ user.username }}</h1>
                    <p class="card-text font-weight-bold">Sex</p>
                    <p class="card-text font-weight-bold">Signature</p>

                </div>
            </div>


        </div>

    </div>
    </div>

{% endblock %}
